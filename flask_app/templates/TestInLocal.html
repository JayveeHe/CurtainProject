<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Test In Loacal</title>
    <script src="./static/jquery-min1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $("#postBtn").click(function () {
                $.post("/getData", {
                            page_url: "testPage",
                            user_id: "wangzi6147"
                        },
                        function (data, status) {
                            var jsonroot = JSON.parse(data);
                            for (var i = 0; i < jsonroot.contents.length; i++) {
                                var text = $("<p></p>");
                                $("body").append(text);
                                $(text).text(jsonroot.contents[i].content);
                            }
                        });
            });
            $("#shootBtn").click(function () {
                $.post("/postBullet", {
                            page_url: "testPage",
                            content:$("#bullet").val(),
                            user_id:"wangzi6147"
                        },
                        function (data, status) {
//{#                            alert(status)#}
                        });
            });
            $('#initBtn').click(function(){
                $.post('/init_user', {
                    page_url:'testPage'
                },
                function(data,status){
                    var jsonroot = JSON.parse(data);
                    console.log(jsonroot.user_id);
                });
            });
            $('#logoutBtn').click(function(){
                $.post('/logout', {
                    page_url:'testPage',
                    user_id:$('#id_input').val()
                },
                function(data,status){
                    console.log(status)
                });
            });
            $('#getNumBtn').click(function(){
                $.post('/getUserNum', {
                    page_url:'testPage'
                },
                function(data,status){
                    var jsonroot = JSON.parse(data)
                    console.log(jsonroot.user_num)
                });
            });
        });

    </script>
</head>
<body>
<p><button id="initBtn">test init</button></p>
<p><button id="postBtn">test post</button></p>
<p><input id="bullet" type="text" size="80">
<button id="shootBtn">
    shoot
</button></p>
<p><input id="id_input" type="text" size="80"><button id="logoutBtn">test logout</button></p>
<p><button id="getNumBtn">test getNum</button></p>
</body>
</html>
